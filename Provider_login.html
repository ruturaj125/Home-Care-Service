<html>
<head>

  <script src="./assets/bootstrap/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src=./assets/js/index.js></script>
  <link rel="stylesheet" href="./assets/css/index.css"/>
  <style>
		 body{
			 background-image: url('./assets/img/city.jpg');
			 background-repeat: no-repeat;
			 /*background-size: ;*/
		 }
		 h1{
			 font-family: 'Montserrat';
		 }
  </style>
</head>
<body>
<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login" style="background-color:#EEEEEE">
					<div class="panel-heading">
            <h2 class="panel-head">Service Provider</h2>
            <br />
						<div class="row">
							<div class="col-md-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-md-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" action="/provider/login" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Id" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login col-sm-8" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="/forgot" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" method="post" action="/provider/register" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="text" name="mobno" id="mobno" tabindex="1" class="form-control" placeholder="Mobile No" value="">
									</div>
									<div class="form-group">
									   <select class="form-control" name="type" id="type" placeholder="Select Service">
										   <option value="electrician" name="providers">Electrician</option>
										   <option value="plumber" name="providers">Plumber</option>
										   <option value="carpenter" name="providers">Carpenter</option>
										   <option value="Laundry" name="providers">Laundry</option>
										   <option value="Cleaning" name="providers">Cleaning</option>
									   </select>
								   </div>
								   		<div class="form-group">
					                    <input type="text" name="area" id="area" tabindex="1" class="form-control" placeholder="Area" value="">
					                  </div>
					                  <div class="form-group">
					                    <input type="text" name="city" id="city" tabindex="1" class="form-control" placeholder="City" value="">
					                  </div>
					                  <div class="form-group">
					                    <input type="text" name="pin" id="pin" tabindex="1" class="form-control" placeholder="Pincode" value="">
					                  </div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../assets/dist/js/sb-admin-2.js"></script>
</body>
</html>
